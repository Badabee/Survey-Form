<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <header>
            <h1 class="survey" id="title">FreeCodeCamp Survey Form</h1>
            <p class="time" id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
            <form action="" id="survey-form" class="details">
                <div class="info">
                    <label class="item" id="name" for="place">Name</label><br>
                    <input class="enter" type="text" id="name-label" name="place" placeholder="Enter your name"><br>
                </div>
                    
                    <div class="info">
                    <label class="item" for="place" id="email">Email</label><br>
                    <input class="enter" type="email" id="email-label" name="place" placeholder="Enter your email"><br>
                </div>
                    
                    <div class="info">
                    <label class="item" for="place">Age (optional)</label><br>
                    <input class="enter" type="number" id="place" name="place" placeholder="Enter your age"><br>
                </div>
                      
                <div class="info">
                    <label for="cars" class="item">Which option best describes your current role?</label><br>
                    <select id="dropdown" class="enter" placeholder="Select current role"><br>
                      <option>Student</option>
                      <option>Full Time Job</option>
                      <option>Full Time Learner</option>
                      <option>Prefer not to say</option>
                      <option>Other</option>
                    </select>
                </div>

                <div class="info">
                    <label for="" class="item">Would you recommend freecodecamp to a friend?</label><br>
                    <span>
                    <input type="radio" id="def" name="choice" value="def" class="enter">
                    <label for="def">Definitely</label><br>
                    <input type="radio" id="maybe" name="choice" value="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input type="radio" id="sure" name="choice" value="sure">
                    <label for="sure">Not Sure</label><br>
                </span>
                </div>

                <div class="info">
                    <label for="cars" placeholder="Select an option" class="item">What is your favourite feature of freecodecamp?</label><br>
                    <select id="dropdown"class="enter" ><br>
                      <option>Challenges</option>
                      <option>Projects</option>
                      <option>Community</option>
                      <option>Open Source</option>
                    </select>
                </div>

                <div class="info">
                    <label for="" class="item">What would you like to see improved? (Check all that apply)</label>
                    
                </div>

                <div class="info">
                    <label for="" class="item">Any comments or suggestions?</label><br>
                    <Textarea class="enter" type="text" rows="4" cols="50" placeholder="Enter your comment here...">
                    </Textarea><br>
                </div>

                <div class="info">
                    <button type="submit" class="account enter">Submit</button>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
