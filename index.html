<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="survey" id="title">FreeCodeCamp Survey Form</h1>
            <p class="time" id="description">Thank you for taking the time to help us improve the platform</p>
           
            <form action="" id="survey-form">
                <div class="info">
                    <label class="item" id="name" for="place">Name</label><br>
                    <input class="enter" type="text" id="name-label" name="place" placeholder="Enter place name or city"><br>
                </div>
                    
                    <div class="info">
                    <label class="email" for="place">Check In</label><br>
                    <input class="email" type="date" id="place" name="place" placeholder="28 Dec 2020"><br>
                </div>
                    
                    <div class="info">
                    <label class="item" for="place">Checkout</label><br>
                    <input class="enter" type="date" id="place" name="place" placeholder="30 Dec 2020"><br>
                </div>
                      
                <div class="info">
                    <label for="cars" class="item">Guests</label><br>
                    <select id="cars"class="enter" placeholder="How many guests"><br>
                      <option value="volvo">1</option>
                      <option value="saab">2</option>
                      <option value="mercedes">3</option>
                      <option value="audi">4</option>
                      <option>5</option>
                    </select>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
